<html lang="en">

</head>
<body>
<form>
    <img id="myImage" src="https://png.pngtree.com/png-clipart/20190520/original/pngtree-valentines-day-arrow-love-arrow-illustration-archery-blue-arrow-png-image_3870944.jpg" style="wight: 70px" width="150px" height="200px">
    <p> Let the arrow fly!!!</p>
    <input type="button" value="Click!!!" onclick="moveRight()">
</form>
<script>
    var imgObj = null;
    img = document.getElementById('myImage');
    function init(){
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px'
    }
    function  moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
