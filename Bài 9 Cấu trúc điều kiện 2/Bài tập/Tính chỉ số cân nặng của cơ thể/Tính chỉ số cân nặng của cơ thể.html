<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    let weight = Number(prompt('Nhập vào cân nặng của bạn:'));
    let height = Number(prompt('Nhập vào chiều cao của bạn:' ));
    let BMI = weight / (height ^  2);
    if (BMI < 18){
        alert("Underweight" +  BMI);
    }else if (BMI <25) {
        alert("Normal" + BMI);
    }else if ( BMI < 30) {
        alert("Overweight" + BMI);
    }else{
        alert("Obese");
    }
</script>
</body>
</html>
