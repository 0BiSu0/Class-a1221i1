<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máº£ng 1</title>
    <style>
        .fls{
            text-align: left;
        }
    </style>
</head>
<body>
<fieldset class="fls"><div>
    <input type="text" id="textValue">
    <input type="button" id="buttonAdd" value="Add" onclick="add_element_to_array();"/>
    <input type="button" value="Display" id="buttonDisplay" onclick="display_array();"/>
    <div id="result"></div>
</div></fieldset>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array(){
        array[x] = document.getElementById("textValue").value;
        alert("Element:" + array[x] + " Added at index" + x);
        x++;
        document.getElementById("textValue").value = "";
    }
    function display_array(){
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
