<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
<h1 id="demo"></h1>
</body>
<script>
    let num = Number(prompt("Enter a number: "));
    let total = 0;
    while (num != 1) {
        num = Number(prompt("Enter a number: "));
        console.log(num);
        total += num;
        document.getElementById("demo").innerHTML = total;
    }
</script>
