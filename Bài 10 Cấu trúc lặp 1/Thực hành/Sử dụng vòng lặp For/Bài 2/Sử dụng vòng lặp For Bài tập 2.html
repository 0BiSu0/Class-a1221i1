    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
</body>
<script>
    let num = Number(prompt("Enter your number: "));
    let total = 0;
    for (let i = 1; i <= num; i += 1) {
        total = total + i;
    }
    alert(total);
</script>
