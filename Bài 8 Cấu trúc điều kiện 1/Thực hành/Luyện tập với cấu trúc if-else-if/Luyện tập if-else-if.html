<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập if-else-if</title>
</head>
<body>
<script>
    let userLogin = prompt('Username', '');

    if (userLogin == 'Admin') {
        alert('Welcom!!!');
    }else if (userLogin == null){
        alert('Canceled!!!');
        }else {alert("I don't know you! Get Out!!!");}
    let password = prompt('Password', '');
    if (password == 'The Master' ){
            alert('Welcom!!!');
        }else if (password == null) {
            alert('Canceled!!!');
    }else {
        alert('Wrong Password!!!')
    }
</script>
</body>
</html>
