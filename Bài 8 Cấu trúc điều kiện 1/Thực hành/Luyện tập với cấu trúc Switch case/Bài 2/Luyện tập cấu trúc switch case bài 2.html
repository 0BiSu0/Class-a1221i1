<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc switch case</title>
</head>
<body>
<script>
    let a = Number(prompt('Enter the a Number: ', ''));
    switch (a){
                case  0:
                    alert('Number is: '+ a);
                    break;
                case  1:
                    alert('Number is: '+ a);
                    break;
                case 2:
                case 3:
                    alert('Number is: ' + a);
                    break;
    }
</script>
</body>
</html>
