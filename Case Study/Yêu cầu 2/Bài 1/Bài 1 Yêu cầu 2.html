<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    let sothue,luongrong;
    let n = Number(prompt("Nhập vào số lương: "));
    if(n > 15){
        sothue = n * 20/100
    document.write("Số thuế là: " + sothue)
        document.write("<br/>")
        luongrong = n - sothue
        document.write("Lương nhận thực tế là: " + luongrong)
    }else if (n >= 7){
        sothue = n * 10/100
        document.write("Số thuế là: " + sothue)
        document.write("<br/>")
        luongrong = n - sothue
        document.write("Lương nhận thực tế là: " + luongrong)
    }else{
        sothue=n * 5/100
        document.write("Số thuế là: " + sothue)
        document.write("<br/>")
        luongrong = n - sothue
        document.write("Lương nhận thực tế là: " + luongrong)
    }
</script>
</body>
