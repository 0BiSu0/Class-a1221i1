<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let Kytu = prompt("Nhap vao ky tu: ");
    switch (Kytu){
        case 'o':
        case 'O':
        case 'u':
        case 'U':
        case 'i':
        case 'I':
        case 'a':
        case 'A':
        case 'e':
        case 'E':
            document.write("Ký tự là nguyên âm")
            break;
            default:
                document.write("Ký tự là phụ âm")
    }
</script>
</body>
</html>
