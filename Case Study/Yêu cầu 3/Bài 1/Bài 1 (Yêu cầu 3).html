<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let temp = 0;
    let n = parseInt(prompt("Nhap vao do dai mang a: "));
    for (let i = 0; i < n; i++){
        a.push((parseInt(prompt("Nhap vao so nguyen: "))));
    }
    for (let i = 0; i < a.length; i++){
        temp += a[i];
        b[i] = temp;
    }
    alert("Mảng a là:" + a + "\n" + " Prefix Sums của mảng a là: " + b );
</script>
</body>
</html>
