<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    var N = prompt('Nhap gia tri N')
    N = parseInt(N)
    for(i=0;i<N;i++) {
        //tao hang (row) *
        for(j=0;j<=i;j++) {
            document.writeln(" * ")
        }
        document.writeln("<br/>")
    }
</script>
</body>
</html>
