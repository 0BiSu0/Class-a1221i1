<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 1</title>
</head>
<body>
<script>
    let x = Number(prompt("Nhap vao x: "));
    let y = Number(prompt("Nhap vao y: "));
    for (i = 0; i < y; i++){
        for(j = 0; j < x; j++){
            if (i == 0 || i == y - 1 || j == 0 || j == x - 1){
                document.write(" * ");
            }else {
                document.write(" ");
            }
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
