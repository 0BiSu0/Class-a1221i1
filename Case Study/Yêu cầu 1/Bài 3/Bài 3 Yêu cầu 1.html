<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<script>
    let i,j;
    let n = Number(prompt('Nhập vào chiều cao của tam giác: '));
    for(i = 1;i <= n; i++)
    {
        for(j=1;j<=n-i;j++)
            document.write(" ");
        for(j=1;j<=2*i-1;j++)
            document.write("*");
        document.write("\n");
    }
</script>
</body>
</html>
