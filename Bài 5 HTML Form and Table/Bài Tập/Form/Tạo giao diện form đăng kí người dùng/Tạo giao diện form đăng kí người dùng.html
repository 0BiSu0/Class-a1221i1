<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcom!!!</title>
    <style>
        .body{
            background-color: darkgray;
        }
.fieldset{
    margin: auto;
    background-color: white;
    text-align: center;
    width: 25%;
}
.text{
    padding-left: 10px;
    text-align: left;
}
.email{
    padding-left: 10px;
    text-align: left;
}
.button{
    padding: 20px;

}
.gender{

    padding-left: 10px;
    text-align: left;
}
.password{
    padding: 10px;
    text-align: left;

}

    </style>
</head>
<body class="body">
<fieldset class="fieldset">
    <div><h1>Đăng kí người dùng</h1>
        <p>Tham gia làm người dùng để được trải nghiệm nhiều điều bổ ích</p>
    </div>
    <div class="text">
        <p>Họ và tên:</p>
        <input name="name" type="text" placeholder="Tên của bạn" size="35"><br/>

    </div>
    <div class="gender">
        <p>Giới tính:
        <input name="gender" type="radio" value="Nam" >Nam
        <input name="gender" type="radio" value="Nữ">Nữ<br/>
        </p>
    </div>
    <div class="email">
        <p>Email:</p>
        <input name="email"type="text" placeholder="Email của bạn" size="35"><br/>
    </div>
    <div class="password">
        <p>Mật khẩu:</p>
        <input name="password" type="text" placeholder="Nhập mật khẩu của bạn" size="35"><br/>

    </div>
    <div class="button">
        <input name="button" type="button" value="Đăng kí ngay!" >
    </div>

</fieldset>
</body>
</html>
